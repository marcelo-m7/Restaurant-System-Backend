# OpenAPI placeholder
=======
openapi: 3.0.3
info:
  title: BotecoPro Supabase API
  version: 1.0.0
  description: |
    OpenAPI contract for BotecoPro backend on Supabase.
    Includes endpoints for orders, inventory, invoices, and recipes.

servers:
  - url: https://your-project.supabase.co/rest/v1
    description: Supabase REST/RPC
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Recipe:
      type: object
      required: [name, type, base_price]
      properties:
        name:
          type: string
        type:
          type: string
          enum: [dish, cocktail, combo, other]
        base_price:
          type: number
        preparation_time:
          type: string
          format: time
        category_id:
          type: integer
        notes:
          type: string

    Ingredient:
      type: object
      required: [name, unit_of_measure]
      properties:
        name:
          type: string
        unit_of_measure:
          type: string
        cost_price:
          type: number
        stock_quantity:
          type: number
        stock_minimum:
          type: number
        reorder_quantity:
          type: number
        supplier_id:
          type: integer

    OrderItem:
      type: object
      required: [order_id, recipe_id, quantity, base_price]
      properties:
        order_id:
          type: integer
        recipe_id:
          type: integer
        quantity:
          type: integer
        base_price:
          type: number

    OrderAddition:
      type: object
      required: [order_id, recipe_id, addition_id, quantity]
      properties:
        order_id:
          type: integer
        recipe_id:
          type: integer
        addition_id:
          type: integer
        quantity:
          type: integer
